name: Release Assets

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
          TAG_NAME: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          BIN_NAME="hooky-${TAG_NAME}-${GOOS}-${GOARCH}${EXT}"
          go build -ldflags "-s -w -X github.com/kostikovk/hooky/cmd.Version=${TAG_NAME}" -o "dist/${BIN_NAME}" .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hooky-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: hooky-*
          merge-multiple: true

      - name: Attach binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: dist/*
